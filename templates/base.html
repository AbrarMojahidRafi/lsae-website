<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}LSA.Apparel Experts Pvt Ltd{% endblock %}</title>
   {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   <script src="{% static 'gallery/js/scripts.js' %}" defer></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
       /* Add padding to the main content to account for the fixed navbar */
       main {
           padding-top: 80px; /* Adjust this value based on the height of your navbar */
           min-height: calc(100vh - 160px); /* Ensure main content takes up at least the full height minus header and footer */
       }
   </style>
</head>

<body>
   {% include 'header.html' %}
   <main>
       {% block content %}{% endblock %}
   </main>
   {% include 'footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
